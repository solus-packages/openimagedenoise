name       : openimagedenoise
version    : 1.1.0
release    : 1
source     :
    - https://github.com/OpenImageDenoise/oidn/releases/download/v1.1.0/oidn-1.1.0.src.tar.gz : 4dd484abea8a0b3d12d346343fcb1ab7abef8f94318d8c537f69a20c2a75c4eb
license    : Apache-2.0
component  : multimedia.library
summary    : High-Performance Denoising Library for Ray Tracing
description: |
    The purpose of Intel Open Image Denoise is to provide an open, high-quality, efficient, and easy-to-use denoising library that allows one to significantly reduce rendering times in ray tracing based rendering applications. 
builddeps  :
    - intel-tbb-devel
clang      : yes
avx2       : yes
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
